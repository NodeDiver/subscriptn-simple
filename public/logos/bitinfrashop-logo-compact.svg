<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 36" fill="none">
  <defs>
    <!-- Orange to Amber gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon Group (36x36 - smaller) -->
  <g id="icon">
    <!-- Background circle with gradient -->
    <circle cx="18" cy="18" r="16" fill="url(#logoGradient)" opacity="0.1"/>

    <!-- Infrastructure nodes -->
    <circle cx="10" cy="23" r="2" fill="url(#logoGradient)"/>
    <circle cx="26" cy="23" r="2" fill="url(#logoGradient)"/>
    <circle cx="18" cy="11" r="2" fill="url(#logoGradient)"/>

    <!-- Connecting lines -->
    <line x1="10" y1="23" x2="26" y2="23" stroke="url(#logoGradient)" stroke-width="1.2" opacity="0.6"/>
    <line x1="10" y1="23" x2="18" y2="11" stroke="url(#logoGradient)" stroke-width="1.2" opacity="0.6"/>
    <line x1="26" y1="23" x2="18" y2="11" stroke="url(#logoGradient)" stroke-width="1.2" opacity="0.6"/>

    <!-- Central Bitcoin B symbol (smaller) -->
    <g transform="translate(18, 18) scale(0.8)">
      <path d="M -4 -8 L -4 8 M -2 -8 L -2 8" stroke="url(#logoGradient)" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M -4 -8 L 2 -8 C 4.5 -8 5.5 -6 5.5 -4.5 C 5.5 -3 4.5 -2 2 -2 L -4 -2 M -4 -2 L 3 -2 C 5.5 -2 6.5 0 6.5 2 C 6.5 4 5.5 6 3 6 L -4 6"
            stroke="url(#logoGradient)" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Lightning bolt accent (smaller) -->
    <path d="M 28 8 L 25.5 12 L 28 12 L 25.5 16" stroke="url(#logoGradient)" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text (smaller) -->
  <text x="42" y="24" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" font-weight="700" fill="#1a1a1a" letter-spacing="-0.5">
    Bitinfrashop
  </text>
</svg>
