<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange to Amber Gradient -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Lightning bolt gradient -->
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background connection lines (subtle infrastructure element) -->
  <g opacity="0.15">
    <line x1="50" y1="50" x2="100" y2="50" stroke="url(#orangeGradient)" stroke-width="1.5" stroke-dasharray="2,3"/>
    <line x1="150" y1="50" x2="200" y2="50" stroke="url(#orangeGradient)" stroke-width="1.5" stroke-dasharray="2,3"/>
    <line x1="250" y1="50" x2="300" y2="50" stroke="url(#orangeGradient)" stroke-width="1.5" stroke-dasharray="2,3"/>
    <circle cx="100" cy="50" r="2" fill="url(#orangeGradient)"/>
    <circle cx="200" cy="50" r="2" fill="url(#orangeGradient)"/>
    <circle cx="300" cy="50" r="2" fill="url(#orangeGradient)"/>
  </g>

  <!-- Main wordmark text -->
  <text x="200" y="62" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="700" text-anchor="middle" letter-spacing="-1" fill="url(#orangeGradient)">
    <tspan>B</tspan>
    <tspan font-size="38" baseline-shift="-2">i</tspan>
    <tspan>t</tspan>
    <tspan font-size="38" baseline-shift="-2">i</tspan>
    <tspan>nfrashop</tspan>
  </text>

  <!-- Bitcoin B symbol integrated into first letter -->
  <g transform="translate(151, 34)">
    <path d="M 2 0 L 2 24 M 6 0 L 6 24" stroke="url(#orangeGradient)" stroke-width="1.2" opacity="0.6"/>
    <path d="M 0 3 L 0 21 L 6 21 C 8 21 9 20 9 18 C 9 16.5 8 16 7 16 C 8 16 9 15 9 13 C 9 11 8 10 6 10 L 0 10 L 0 3 Z M 2 10 L 2 15 L 6 15 C 7 15 7.5 14.5 7.5 13 C 7.5 11.5 7 11 6 11 L 2 11 L 2 10 Z M 2 16 L 2 20 L 6 20 C 7 20 7.5 19.5 7.5 18 C 7.5 16.5 7 16 6 16 L 2 16 Z" fill="none" stroke="url(#orangeGradient)" stroke-width="0.8" opacity="0.3" transform="scale(0.6)"/>
  </g>

  <!-- Lightning bolt in first 'i' -->
  <g transform="translate(189, 38)">
    <path d="M 3 0 L 0 6 L 2 6 L 0 12 L 6 4 L 4 4 L 6 0 Z" fill="url(#lightningGradient)" opacity="0.9"/>
  </g>

  <!-- Lightning bolt in second 'i' -->
  <g transform="translate(241, 38)">
    <path d="M 3 0 L 0 6 L 2 6 L 0 12 L 6 4 L 4 4 L 6 0 Z" fill="url(#lightningGradient)" opacity="0.9"/>
  </g>

  <!-- Subtle circuit/node pattern above text -->
  <g opacity="0.2" transform="translate(0, 20)">
    <circle cx="185" cy="0" r="1.5" fill="url(#orangeGradient)"/>
    <circle cx="215" cy="0" r="1.5" fill="url(#orangeGradient)"/>
    <line x1="185" y1="0" x2="200" y2="0" stroke="url(#orangeGradient)" stroke-width="1"/>
    <line x1="200" y1="0" x2="215" y2="0" stroke="url(#orangeGradient)" stroke-width="1"/>
  </g>

  <!-- Underline accent with gradient -->
  <line x1="152" y1="72" x2="248" y2="72" stroke="url(#orangeGradient)" stroke-width="1.5" opacity="0.3"/>
</svg>
