<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 48" fill="none">
  <!-- Icon Group (48x48) - All in single orange color -->
  <g id="icon">
    <!-- Background circle -->
    <circle cx="24" cy="24" r="22" fill="#ea580c" opacity="0.1"/>

    <!-- Infrastructure nodes -->
    <circle cx="14" cy="30" r="2.5" fill="#ea580c"/>
    <circle cx="34" cy="30" r="2.5" fill="#ea580c"/>
    <circle cx="24" cy="14" r="2.5" fill="#ea580c"/>

    <!-- Connecting lines -->
    <line x1="14" y1="30" x2="34" y2="30" stroke="#ea580c" stroke-width="1.5" opacity="0.6"/>
    <line x1="14" y1="30" x2="24" y2="14" stroke="#ea580c" stroke-width="1.5" opacity="0.6"/>
    <line x1="34" y1="30" x2="24" y2="14" stroke="#ea580c" stroke-width="1.5" opacity="0.6"/>

    <!-- Central Bitcoin B symbol -->
    <g transform="translate(24, 24)">
      <path d="M -4 -8 L -4 8 M -2 -8 L -2 8" stroke="#ea580c" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M -4 -8 L 2 -8 C 4.5 -8 5.5 -6 5.5 -4.5 C 5.5 -3 4.5 -2 2 -2 L -4 -2 M -4 -2 L 3 -2 C 5.5 -2 6.5 0 6.5 2 C 6.5 4 5.5 6 3 6 L -4 6"
            stroke="#ea580c" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Lightning bolt accent -->
    <path d="M 36 10 L 33 16 L 36 16 L 33 22" stroke="#ea580c" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text (monochrome) -->
  <text x="56" y="32" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="700" fill="#1a1a1a" letter-spacing="-0.5">
    Bitinfrashop
  </text>
</svg>
