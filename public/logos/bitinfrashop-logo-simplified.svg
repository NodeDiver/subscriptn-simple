<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 48" fill="none">
  <defs>
    <!-- Orange to Amber gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simplified Icon Group (48x48) - Minimal design -->
  <g id="icon">
    <!-- Just the Bitcoin B symbol with lightning -->
    <g transform="translate(24, 24)">
      <circle cx="0" cy="0" r="20" fill="url(#logoGradient)" opacity="0.15"/>
      <path d="M -4 -8 L -4 8 M -2 -8 L -2 8" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M -4 -8 L 2 -8 C 4.5 -8 5.5 -6 5.5 -4.5 C 5.5 -3 4.5 -2 2 -2 L -4 -2 M -4 -2 L 3 -2 C 5.5 -2 6.5 0 6.5 2 C 6.5 4 5.5 6 3 6 L -4 6"
            stroke="url(#logoGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Small lightning accent -->
      <path d="M 10 -6 L 8 0 L 10 0 L 8 6" stroke="url(#logoGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Text -->
  <text x="56" y="32" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="700" fill="#1a1a1a" letter-spacing="-0.5">
    Bitinfrashop
  </text>
</svg>
